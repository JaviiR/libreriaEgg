<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="">
     <meta name="author" content="">
     <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="/assets/css/style.css">
     <title>Klassy Cafe - Restaurant HTML Template</title>
     <!--
    
TemplateMo 558 Klassy Cafe

https://templatemo.com/tm-558-klassy-cafe

-->
     <!-- Additional CSS Files -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

     <link rel="stylesheet" href="/assets/css/font-awesome.css">

     <link rel="stylesheet" href="/assets/css/templatemo-klassy-cafe.css">

     <link rel="stylesheet" href="/assets/css/owl-carousel.css">

     <link rel="stylesheet" href="/assets/css/lightbox.css">

</head>

<body>

     <!-- ***** Preloader Start ***** -->
     <div id="preloader">
          <div class="jumper">
               <div></div>
               <div></div>
               <div></div>
          </div>
     </div>
     <!-- ***** Preloader End ***** -->


     <!-- ***** Header Area Start ***** -->
     <header class="header-area header-sticky">
          <div class="container">
               <div class="row">
                    <div class="col-12">
                         <nav class="main-nav">
                              <!-- ***** Logo Start ***** -->
                              <a href="index.html" class="logo">
                                   <img src="/assets/images/logo-yoast.png" align="klassy cafe html template">
                              </a>
                              <!-- ***** Logo End ***** -->
                              <!-- ***** Menu Start ***** -->
                              <ul class="nav">
                                   <li class="scroll-to-section"><a href="/principal" class="active">User</a></li>
                                   <li class="submenu">
                                        <a href="javascript:;">Libros</a>
                                        <ul>
                                             <li><a class="dropdown-item" th:href="@{/listar/libroAdmin}">Listar
                                                       Libros</a>
                                             </li>
                                             <li><a class="dropdown-item" th:href="@{/add/libro}">Crear Libro</a></li>

                                        </ul>
                                   </li>
                                   <li class="submenu">
                                        <a href="javascript:;">Autores</a>
                                        <ul>
                                             <li><a class="dropdown-item" th:href="@{/listar/autorAdmin}">Listar
                                                       Autores</a>
                                             </li>
                                             <li><a class="dropdown-item" th:href="@{/add/autor}">Crear Autor</a></li>
                                        </ul>
                                   </li>
                                   <li class="submenu">
                                        <a href="javascript:;">Editoriales</a>
                                        <ul>
                                             <li><a class="dropdown-item" th:href="@{/listar/editorialAdmin}">Listar
                                                       Editoriales</a></li>
                                             <li><a class="dropdown-item" th:href="@{/add/editorial}">Crear
                                                       Editorial</a></li>
                                        </ul>
                                   </li>
                                   <!-- <li class=""><a rel="sponsored" href="https://templatemo.com" target="_blank">External URL</a></li> -->
                                   <li class="scroll-to-section"><a href="#" id="postLink">Logout</a></li>
                                   <form id="postForm" th:action="@{/logout}" method="post" style="display: none;">
                                        <input type="button" value="asdasd">
                                   </form>
                              </ul>
                              <a class='menu-trigger'>
                                   <span>Menu</span>
                              </a>
                              <!-- ***** Menu End ***** -->
                         </nav>
                    </div>
               </div>
          </div>
     </header>
     <!-- ***** Header Area End ***** -->




     <!-- ***** Menu Area Starts ***** -->
     <section class="section" id="offers">
          <div th:if="${mensaje}" class="error-message">
               <p th:text="${mensaje}"></p>
          </div>
          <div class="container">
               <div class="col-lg-6">
                    <section class='tabs-content'>
                         <article id='tabs-1'>
                              <div class="row">
                                   <div class="row">
                                        <div class="right-list">
                                             <div class="col-lg-12">
                                                  <div class="tab-item" th:each="editoriales:${editorial}">
                                                       <a
                                                            th:href="@{/editar/editorial?editorialId={id} (id=${editoriales.id})}">
                                                            <img th:src="@{'/imagenes/editorial/' + ${editoriales.logo}}"
                                                                 alt="">
                                                            <h4 th:text="${editoriales.nombre}"></h4>
                                                            <p th:text="'id: '+ ${editoriales.id}">
                                                            </p>
                                                       </a>
                                                       <div class="price">
                                                            <a
                                                                 th:href="@{/eliminar/editorial?editorialId={id} (id=${editoriales.id})}">
                                                                 <h6> DROP</h6>
                                                            </a>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </article>

                    </section>
               </div>
          </div>
     </section>
     <!-- ***** Chefs Area Ends ***** -->

     <!-- jQuery -->
     <script src="/assets/js/jquery-2.1.0.min.js"></script>

     <!-- Bootstrap -->
     <script src="/assets/js/popper.js"></script>
     <script src="/assets/js/bootstrap.min.js"></script>

     <!-- Plugins -->
     <script src="/assets/js/owl-carousel.js"></script>
     <script src="/assets/js/accordions.js"></script>
     <script src="/assets/js/datepicker.js"></script>
     <script src="/assets/js/scrollreveal.min.js"></script>
     <script src="/assets/js/waypoints.min.js"></script>
     <script src="/assets/js/jquery.counterup.min.js"></script>
     <script src="/assets/js/imgfix.min.js"></script>
     <script src="/assets/js/slick.js"></script>
     <script src="/assets/js/lightbox.js"></script>
     <script src="/assets/js/isotope.js"></script>
     <script src="/assets/js/myScript.js"></script>

     <!-- Global Init -->
     <script src="/assets/js/custom.js"></script>
     <script>

          $(function () {
               var selectedClass = "";
               $("p").click(function () {
                    selectedClass = $(this).attr("data-rel");
                    $("#portfolio").fadeTo(50, 0.1);
                    $("#portfolio div").not("." + selectedClass).fadeOut();
                    setTimeout(function () {
                         $("." + selectedClass).fadeIn();
                         $("#portfolio").fadeTo(50, 1);
                    }, 500);

               });
          });

     </script>
</body>

</html>
